<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Bazaar Item Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #0f172a, #020617);
        }
        /* Adjusted panels: higher opacity and no background blur */
        .glass-panel {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-glow:focus-within {
            box-shadow: 0 0 20px rgba(45, 212, 191, 0.15);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <!-- Header Navigation -->
    <header class="fixed top-0 w-full z-50 glass-panel border-b border-white/5 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center shadow-lg shadow-teal-500/20">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <div class="text-xl font-extrabold tracking-tight">
                    <span class="text-white">Twilight</span><span class="text-teal-400">Lab</span>
                </div>
            </div>

            <a href="index.html" class="flex items-center px-4 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-sm font-semibold transition-all hover:scale-105 active:scale-95">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0v-4a1 1 0 011-1h2a1 1 0 011 1v4m-6 0h6"></path></svg>
                Dashboard
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto pt-32 pb-20 px-6">
        <!-- Hero Section -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-black text-white mb-4 tracking-tight">
                Bazaar <span class="text-teal-400">Analytics</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-lg mx-auto">
                Real-time market insights for Hypixel Skyblock. Enter an item to analyze order books.
            </p>
        </div>

        <!-- Search Console Wrapper with Higher Z-Index -->
        <div class="relative max-w-2xl mx-auto mb-16 animate-fade-in z-40" style="animation-delay: 0.1s">
            <div class="search-glow glass-panel rounded-2xl flex items-center p-2 transition-all duration-300">
                <div class="pl-4 pr-2">
                    <svg class="w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="itemInput" autocomplete="off" oninput="handleInput()" placeholder="Search item (e.g. Diamond, Carrot...)" 
                    class="w-full bg-transparent py-4 text-white text-lg placeholder-slate-500 focus:outline-none uppercase font-bold tracking-wide">
                
                <button id="clearBtn" onclick="clearSearch()" class="p-3 text-slate-500 hover:text-white transition-colors hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Autocomplete Floating Menu -->
            <div id="autocomplete-list" class="absolute z-50 w-full mt-2 glass-panel rounded-xl shadow-2xl border border-white/10 overflow-y-auto hidden max-h-80"></div>
        </div>
        
        <!-- Dashboard Content -->
        <div id="results" class="animate-fade-in relative z-10" style="animation-delay: 0.2s">
            <div class="glass-panel rounded-3xl p-12 text-center border-dashed border-2 border-white/5">
                <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-teal-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Ready for analysis</h3>
                <p class="text-slate-400">Waiting for live data sync...</p>
            </div>
        </div>
    </main>

    <script>
        let BAZAAR_DATA = {};
        let ITEM_MAP = [];
        let ITEM_IDS = []; 

        const itemInput = document.getElementById('itemInput');
        const clearBtn = document.getElementById('clearBtn');
        const autocompleteList = document.getElementById('autocomplete-list');
        const resultsContainer = document.getElementById('results');
        
        function showLoading(message = "Syncing Data") {
            resultsContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-teal-400" id="loadingState">
                    <div class="relative w-12 h-12 mb-4">
                        <div class="absolute inset-0 border-4 border-teal-500/20 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <span class="text-sm font-bold tracking-widest uppercase opacity-75">${message}</span>
                </div>
            `;
        }

        function showInitialState(itemCount) {
             resultsContainer.innerHTML = `
                <div class="glass-panel rounded-3xl p-12 text-center border-dashed border-2 border-white/5">
                    <div class="w-16 h-16 bg-teal-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Live Data Connected</h3>
                    <p class="text-slate-400">Indexed ${itemCount} products. Start searching.</p>
                </div>
            `;
        }
        
        async function initializeBazaarData() {
            showLoading("Initializing API Connection");
            try {
                const response = await fetch('https://api.hypixel.net/skyblock/bazaar');
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();

                if (data.success) {
                    BAZAAR_DATA = data.products;
                    ITEM_IDS = Object.keys(BAZAAR_DATA).sort();
                    ITEM_MAP = ITEM_IDS.map(id => ({ id, name: id.replace(/_/g, ' ') }));
                    
                    showInitialState(ITEM_IDS.length);
                } else {
                    throw new Error(data.cause || 'Unknown API Error');
                }
            } catch (error) {
                console.error("API Fetch Error:", error);
                resultsContainer.innerHTML = `
                    <div class="glass-panel rounded-3xl p-12 text-center border-red-500/20 border-2">
                        <div class="text-red-400 font-bold mb-2">Connection Failed</div>
                        <p class="text-slate-500 text-sm">Please check your internet connection or try again later.</p>
                        <button onclick="initializeBazaarData()" class="mt-4 px-6 py-2 bg-white/5 hover:bg-white/10 rounded-full text-xs font-bold transition-all">Retry Connection</button>
                    </div>
                `;
            }
        }

        function formatSkyblockCoins(num) {
            return new Intl.NumberFormat('en-US', { minimumFractionDigits: 1, maximumFractionDigits: 1 }).format(Math.max(0, num));
        }

        function formatVolume(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        async function fetchBazaarData(itemId) {
            itemId = (itemId || '').trim().toUpperCase();
            if (!itemId) return;

            showLoading(`Analyzing ${itemId}`);
            
            const itemData = BAZAAR_DATA[itemId];
            if (!itemData) {
                resultsContainer.innerHTML = `<div class="p-12 text-center text-slate-400">Item not found in current pool.</div>`;
                return;
            }

            const quickStatus = itemData.quick_status || {};
            displayResults({
                id: itemId,
                displayName: itemId.replace(/_/g, ' '),
                buySummary: itemData.buy_summary || [],
                sellSummary: itemData.sell_summary || [],
                buyVol: quickStatus.buyMovingWeek || 0,
                sellVol: quickStatus.sellMovingWeek || 0
            });
        }

        function renderOrderTable(summary, isSellOrder, volume, margin) {
            const title = isSellOrder ? 'Sell Orders' : 'Buy Offers';
            const accentColor = isSellOrder ? 'red' : 'emerald';
            const icon = isSellOrder ? 
                `<svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"></path></svg>` : 
                `<svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path></svg>`;

            const bestPrice = summary.length > 0 ? summary[0].pricePerUnit : 0;
            
            let tableHTML = summary.map((order, i) => `
                <div class="flex justify-between items-center py-2 px-4 hover:bg-white/5 transition-colors rounded-lg group">
                    <span class="font-mono text-sm text-slate-300 group-hover:text-white">${formatSkyblockCoins(order.pricePerUnit)}</span>
                    <span class="text-xs font-bold text-slate-500 group-hover:text-slate-400">${formatVolume(order.amount)}</span>
                </div>
            `).join('');

            return `
                <div class="glass-panel rounded-2xl overflow-hidden flex flex-col border border-white/5 transition-all hover:border-white/10">
                    <div class="p-4 bg-white/5 border-b border-white/5 flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            ${icon}
                            <span class="text-sm font-bold tracking-wider uppercase text-slate-200">${title}</span>
                        </div>
                        <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-${accentColor}-500/10 text-${accentColor}-400">LIVE</span>
                    </div>

                    <div class="p-6 flex flex-col">
                        <div class="mb-6">
                            <span class="text-[10px] uppercase font-bold text-slate-500 tracking-widest block mb-1">Optimal Price</span>
                            <div class="text-4xl font-black text-white">${formatSkyblockCoins(bestPrice)}</div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-white/5 p-3 rounded-xl">
                                <span class="text-[10px] uppercase font-bold text-slate-500 block mb-1">7D Volume</span>
                                <span class="text-sm font-bold text-slate-200">${formatVolume(volume)}</span>
                            </div>
                            <div class="bg-white/5 p-3 rounded-xl ${!isSellOrder ? 'opacity-0' : ''}">
                                <span class="text-[10px] uppercase font-bold text-slate-500 block mb-1">Net Margin</span>
                                <span class="text-sm font-bold ${margin > 0 ? 'text-emerald-400' : 'text-red-400'}">${formatSkyblockCoins(margin)}</span>
                            </div>
                        </div>

                        <div class="flex-1">
                            <div class="flex justify-between text-[10px] uppercase font-extrabold text-slate-500 px-4 mb-2">
                                <span>Unit Price</span>
                                <span>Batch Vol</span>
                            </div>
                            <div class="space-y-1 overflow-y-auto max-h-[300px] pr-2">
                                ${tableHTML || '<div class="text-center py-4 text-slate-600 italic">No Active Book</div>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayResults(data) {
            const bestBuy = data.buySummary.length > 0 ? data.buySummary[0].pricePerUnit : 0;
            const bestSell = data.sellSummary.length > 0 ? data.sellSummary[0].pricePerUnit : 0;
            const margin = bestBuy - bestSell;

            resultsContainer.innerHTML = `
                <div class="space-y-8 animate-fade-in">
                    <div class="flex flex-col md:flex-row md:items-end justify-between border-b border-white/10 pb-6">
                        <div>
                            <span class="text-xs font-bold text-teal-400 uppercase tracking-[0.2em] mb-2 block">Item Identified</span>
                            <h2 class="text-4xl font-black text-white tracking-tight">${data.displayName}</h2>
                        </div>
                        <div class="mt-4 md:mt-0">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-1">Product ID</span>
                            <span class="text-sm font-mono bg-white/5 px-3 py-1 rounded-lg text-slate-400 border border-white/5">${data.id}</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                        ${renderOrderTable(data.sellSummary, false, data.sellVol, margin)}
                        ${renderOrderTable(data.buySummary, true, data.buyVol, margin)}
                    </div>
                </div>
            `;
        }

        function clearSearch() {
            itemInput.value = '';
            clearBtn.classList.add('hidden');
            autocompleteList.innerHTML = '';
            autocompleteList.classList.add('hidden');
            showInitialState(ITEM_IDS.length);
            itemInput.focus();
        }

        function handleInput() {
            const input = itemInput.value.trim().toUpperCase();
            clearBtn.classList.toggle('hidden', !input);
            autocompleteList.innerHTML = '';
            
            if (!input || ITEM_MAP.length === 0) {
                autocompleteList.classList.add('hidden');
                return;
            }

            const matches = ITEM_MAP.filter(item => item.id.includes(input) || item.name.toUpperCase().includes(input))
                .sort((a, b) => {
                    const aName = a.name.toUpperCase();
                    const bName = b.name.toUpperCase();
                    if (aName.startsWith(input) && !bName.startsWith(input)) return -1;
                    if (!aName.startsWith(input) && bName.startsWith(input)) return 1;
                    return aName.localeCompare(bName);
                })
                .slice(0, 15);

            if (matches.length > 0) {
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.onmousedown = (e) => { e.preventDefault(); };
                    div.onclick = (e) => { 
                        e.stopPropagation(); 
                        selectAutocomplete(item.id); 
                    };
                    div.className = "p-4 cursor-pointer hover:bg-white/10 hover:text-teal-400 transition-all border-b border-white/5 last:border-0 font-bold text-slate-200 block w-full text-left relative z-[60]";
                    div.innerText = item.name;
                    autocompleteList.appendChild(div);
                });
                autocompleteList.classList.remove('hidden');
            } else {
                autocompleteList.classList.add('hidden');
            }
        }

        function selectAutocomplete(itemId) {
            itemInput.value = itemId;
            clearBtn.classList.remove('hidden');
            autocompleteList.classList.add('hidden');
            fetchBazaarData(itemId);
        }

        document.addEventListener('click', (e) => {
            if (!autocompleteList.contains(e.target) && e.target !== itemInput) {
                autocompleteList.classList.add('hidden');
            }
        });
        
        window.onload = initializeBazaarData;
    </script>
</body>
</html>
