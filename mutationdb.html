                justify-content: center;

    const grid = document.getElementById('cropGrid');
    const sizeFilter = document.getElementById('sizeFilter');
    const surfaceFilter = document.getElementById('surfaceFilter');

    // Helper to determine badge color class based on surface text
    function getSurfaceClass(surface) {
        const s = surface.toLowerCase();
        if (s.includes('soul')) return 'surface-soul';
        if (s.includes('farm') || s.includes('dirt')) return 'surface-farm';
        if (s.includes('sand')) return 'surface-sand';
        if (s.includes('end')) return 'surface-end';
        if (s.includes('mycelium')) return 'surface-mycelium';
        return 'surface-farm'; // default
    }

    // Helper to pick icon for effect type
    function getEffectIcon(type) {
        if (type === 'buff') return icons.check;
        if (type === 'debuff') return icons.x;
        return icons.activity;
    }

    function renderCrops(data) {
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = '<div class="no-results">No crops match your filters.</div>';
            return;
        }
        
        data.forEach((crop, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Animation delay for staggered load
            card.style.animation = `fadeIn 0.4s ease-out forwards ${index * 0.05}s`;
            card.style.opacity = '0'; // Initial state for animation
            card.animate([
                { opacity: 0, transform: 'translateY(10px)' },
                { opacity: 1, transform: 'translateY(0)' }
            ], {
                duration: 400,
                delay: index * 50,
                fill: 'forwards',
                easing: 'ease-out'
            });

            // Spreading List
            const spreadingHtml = crop.spreading.map(s => `
                <li class="data-item">
                    ${icons.arrow}
                    <span>${s}</span>
                </li>
            `).join('');

            // Effects List
            let effectsHtml = '';
            if (crop.effects.length > 0) {
                effectsHtml = `<div class="section-label">${icons.activity} Effects</div>
                <ul class="data-list">` + 
                crop.effects.map(ef => `
                    <li class="data-item effect-item ${ef.type}">
                        ${getEffectIcon(ef.type)}
                        <span>${ef.text}</span>
                    </li>
                `).join('') + 
                `</ul>`;
            }

            // Other Info
            const otherHtml = crop.other ? `
                <div class="other-info">
                    ${icons.info}
                    <span>${crop.other}</span>
                </div>
            ` : '';

            // Get the specific emoji for this crop
            const cropEmoji = getCropEmoji(crop.name);

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title-group">
                        <span class="crop-emoji">${cropEmoji}</span>
                        <span class="card-title">${crop.name}</span>
                    </div>
                    <div class="badges-row">
                        <span class="badge size">${icons.maximize} ${crop.size}</span>
                    </div>
                </div>
                
                <div class="badges-row" style="margin-bottom: 20px;">
                    <span class="badge ${getSurfaceClass(crop.surface)}">${icons.layers} ${crop.surface}</span>
                </div>
                
                <div class="section-label">Spreading Conditions</div>
                <ul class="data-list">
                    ${spreadingHtml}
                </ul>

                ${effectsHtml}
                ${otherHtml}

                <div class="footer-stats">
                    <div class="stat-box">
                        <span class="stat-label">Analyze Cost</span>
                        <div class="stat-value cost">
                            <span style="font-size:1.2em">üí∞</span> ${crop.cost}
                        </div>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Copper Reward</span>
                        <div class="stat-value reward">
                             <span style="font-size:1.2em">ü•â</span> ${crop.copper}
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function applyFilters() {
        const sizeVal = sizeFilter.value;
        const surfaceVal = surfaceFilter.value;

        const filtered = crops.filter(crop => {
            const sizeMatch = sizeVal === 'all' || crop.size === sizeVal;
            
            // Check Surface (handle "Sand" vs "Soul Sand" distinction)
            let surfaceMatch = false;
            if (surfaceVal === 'all') {
                surfaceMatch = true;
            } else if (surfaceVal === 'Sand') {
                // strict match for Sand to exclude Soul Sand
                surfaceMatch = crop.surface === 'Sand';
            } else {
                surfaceMatch = crop.surface.toLowerCase().includes(surfaceVal.toLowerCase());
            }
            
            return sizeMatch && surfaceMatch;
        });
        
        renderCrops(filtered);
    }

    // Initial Render
    document.addEventListener("DOMContentLoaded", () => {
        renderCrops(crops);
        sizeFilter.addEventListener('change', applyFilters);
        surfaceFilter.addEventListener('change', applyFilters);
    });
