<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Election Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for a more gaming feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to remove external dependency complexity) ---
        const Crown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m2 4 3 12h14l3-12-6 7-4-3-4 3-6-7zm5 16h10"/></svg>
        );
        const Users = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const TrendingUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );
        const AlertTriangle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
        );
        const RefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const Star = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const Info = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );

        // --- Minecraft Text Parser Component ---
        const MinecraftText = ({ text, className = "" }) => {
            if (!text) return null;

            const colorMap = {
                '0': 'text-black',
                '1': 'text-blue-900',
                '2': 'text-green-800',
                '3': 'text-cyan-800',
                '4': 'text-red-900',
                '5': 'text-purple-900',
                '6': 'text-yellow-500',
                '7': 'text-gray-400',
                '8': 'text-gray-500',
                '9': 'text-blue-500',
                'a': 'text-green-400',
                'b': 'text-cyan-400',
                'c': 'text-red-500',
                'd': 'text-pink-400',
                'e': 'text-yellow-400',
                'f': 'text-white',
            };

            const formatMap = {
                'l': 'font-bold',
                'o': 'italic',
                'n': 'underline',
                'm': 'line-through',
                'k': 'animate-pulse blur-[1px]', // Obfuscated
            };

            const parts = text.split('ยง');
            let currentColor = null;
            let currentFormats = new Set();

            return (
                <span className={className}>
                {parts.map((part, index) => {
                    if (index === 0) {
                        return part ? <span key={`part-${index}`}>{part}</span> : null;
                    }

                    const code = part.charAt(0).toLowerCase();
                    const content = part.slice(1);

                    if (colorMap[code]) {
                        currentColor = colorMap[code];
                        currentFormats.clear();
                    } else if (formatMap[code]) {
                        currentFormats.add(formatMap[code]);
                    } else if (code === 'r') {
                        currentColor = null;
                        currentFormats.clear();
                    }

                    if (!content) return null;

                    const classes = [currentColor]; 
                    currentFormats.forEach(f => classes.push(f));

                    return (
                        <span key={`part-${index}`} className={classes.filter(Boolean).join(' ')}>
                            {content}
                        </span>
                    );
                })}
                </span>
            );
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-gray-800 border-2 border-gray-700 rounded-lg shadow-xl overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, color = "blue" }) => {
            const colors = {
                blue: "bg-blue-900 text-blue-200 border-blue-700",
                gold: "bg-cyan-900 text-cyan-200 border-cyan-700",
                green: "bg-green-900 text-green-200 border-green-700",
                red: "bg-red-900 text-red-200 border-red-700",
                purple: "bg-purple-900 text-purple-200 border-purple-700",
            };
            return (
                <span className={`px-2 py-1 rounded border text-xs font-bold uppercase tracking-wider ${colors[color] || colors.blue}`}>
                    {children}
                </span>
            );
        };

        function App() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('https://api.hypixel.net/v2/resources/skyblock/election', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error("API returned success: false");
                    }
                    
                    setData(result);
                } catch (err) {
                    console.error("Live fetch failed", err);
                    setError("Failed to load data. The Hypixel API may be down or blocking the request.");
                    setData(null);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-900 text-white flex items-center justify-center flex-col gap-4">
                        <div className="w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                        <p className="font-mono text-cyan-400 animate-pulse">Fetching Skyblock Data...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-900 text-white flex items-center justify-center flex-col gap-6 p-4 text-center">
                        <div className="bg-red-900/20 p-6 rounded-full border-2 border-red-500/50">
                            <AlertTriangle className="w-16 h-16 text-red-500" />
                        </div>
                        <div>
                            <h2 className="text-2xl font-bold text-red-400 mb-2">Connection Failed</h2>
                            <p className="text-gray-400 max-w-md mx-auto">{error}</p>
                        </div>
                        <button 
                            onClick={fetchData}
                            className="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-bold transition-all transform hover:scale-105"
                        >
                            <RefreshCw className="w-5 h-5" /> Retry Connection
                        </button>
                    </div>
                );
            }

            const { mayor, current } = data || {};

            // Calculate the highest vote count to determine the leader dynamically
            const highestVotes = current?.candidates?.reduce((max, candidate) => {
                return Math.max(max, candidate.votes || 0);
            }, 0) || 0;

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 font-sans selection:bg-cyan-400 selection:text-black pb-12">
                    {/* Navbar */}
                    <nav className="bg-gray-800 border-b-4 border-gray-700 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-cyan-400 p-2 rounded">
                                    <Crown className="w-6 h-6 text-black" />
                                </div>
                                <h1 className="text-xl md:text-2xl font-bold tracking-tight text-white uppercase">
                                    Skyblock <span className="text-cyan-400">Election</span>
                                </h1>
                            </div>
                            <div className="text-xs md:text-sm font-mono text-gray-400 bg-gray-900 px-3 py-1 rounded border border-gray-700">
                                Year {current?.year || "???"}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 py-8 space-y-8">
                        
                        {/* Current Mayor Section */}
                        <section>
                            <div className="flex items-center gap-2 mb-4">
                                <Star className="w-5 h-5 text-cyan-400 fill-cyan-400" />
                                <h2 className="text-2xl font-bold uppercase tracking-wide">Current Mayor</h2>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-6">
                                {/* Mayor Portrait / Main Info */}
                                <Card className="md:col-span-1 bg-gradient-to-br from-purple-900/50 to-gray-800 border-purple-500/30">
                                    <div className="p-6 flex flex-col items-center text-center h-full justify-center space-y-4">
                                        <div className="w-24 h-24 bg-purple-600 rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(147,51,234,0.3)] border-4 border-purple-400">
                                            <Crown className="w-12 h-12 text-white" />
                                        </div>
                                        <div>
                                            <h3 className="text-3xl font-extrabold text-white mb-1">
                                                <MinecraftText text={mayor?.name} />
                                            </h3>
                                            <Badge color="purple">Active Mayor</Badge>
                                        </div>
                                        <div className="w-full h-px bg-purple-500/20 my-2"></div>
                                        <p className="text-sm text-purple-200/70 italic">
                                            "Leading the Skyblock community into a new era."
                                        </p>
                                    </div>
                                </Card>

                                {/* Mayor Perks */}
                                <Card className="md:col-span-2">
                                    <div className="p-6">
                                        <h4 className="text-lg font-bold text-gray-300 mb-4 flex items-center gap-2">
                                            <Info className="w-4 h-4" /> Active Perks
                                        </h4>
                                        <div className="grid gap-4 sm:grid-cols-2">
                                            {mayor?.perks?.map((perk, idx) => (
                                                <div key={idx} className="bg-gray-900/50 p-4 rounded border border-gray-700 hover:border-purple-500/50 transition-colors">
                                                    <h5 className="font-bold text-purple-400 mb-1">
                                                        <MinecraftText text={perk.name} />
                                                    </h5>
                                                    <p className="text-sm text-gray-400 leading-relaxed">
                                                        <MinecraftText text={perk.description} />
                                                    </p>
                                                </div>
                                            ))}
                                            {(!mayor?.perks || mayor.perks.length === 0) && (
                                                <p className="text-gray-500 italic">No active perks listed.</p>
                                            )}
                                        </div>
                                    </div>
                                </Card>
                            </div>
                        </section>

                        {/* Election Candidates Section */}
                        <section>
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-2">
                                    <Users className="w-5 h-5 text-blue-500" />
                                    <h2 className="text-2xl font-bold uppercase tracking-wide">Election Candidates</h2>
                                </div>
                                <div className="text-sm text-gray-400">
                                    Total Candidates: <span className="text-white font-bold">{current?.candidates?.length || 0}</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {current?.candidates
                                    ?.slice()
                                    .sort((a, b) => (b.votes || 0) - (a.votes || 0))
                                    .map((candidate, index) => {
                                    // Determine if this candidate is leading
                                    const isLeading = (candidate.votes || 0) > 0 && candidate.votes === highestVotes;

                                    return (
                                        <Card key={candidate.key || index} className={`flex flex-col hover:-translate-y-1 transition-transform duration-300 ${isLeading ? 'border-yellow-500/50 shadow-yellow-900/20' : ''}`}>
                                            <div className="p-5 border-b border-gray-700 bg-gray-800/50 flex justify-between items-start">
                                                <div>
                                                    <h3 className="text-xl font-bold text-white mb-1">
                                                        <MinecraftText text={candidate.name} />
                                                    </h3>
                                                    <div className="flex gap-2">
                                                        <Badge color="blue">Candidate</Badge>
                                                        {isLeading && <Badge color="gold">Leading</Badge>}
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    {/* If votes exist in the data (sometimes only in active elections), show them */}
                                                    {candidate.votes ? (
                                                        <div className="flex flex-col items-end">
                                                            <span className="text-xs text-gray-400 uppercase font-bold">Votes</span>
                                                            <span className={`text-lg font-mono ${isLeading ? 'text-yellow-400' : 'text-cyan-400'}`}>
                                                                {candidate.votes.toLocaleString()}
                                                            </span>
                                                        </div>
                                                    ) : (
                                                        <TrendingUp className="w-6 h-6 text-gray-600" />
                                                    )}
                                                </div>
                                            </div>
                                            
                                            <div className="p-5 flex-grow space-y-4">
                                                {candidate.perks.map((perk, pIdx) => (
                                                    <div key={pIdx} className="group">
                                                        <h4 className="font-bold text-gray-300 text-sm group-hover:text-blue-400 transition-colors">
                                                            <MinecraftText text={perk.name} />
                                                        </h4>
                                                        <div className="text-xs text-gray-400 mt-1 leading-relaxed">
                                                            <MinecraftText text={perk.description} />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                    );
                                })}
                            </div>
                            
                            {(!current?.candidates || current.candidates.length === 0) && (
                                <div className="text-center py-12 bg-gray-800 rounded-lg border-2 border-dashed border-gray-700">
                                    <p className="text-gray-500">No active election candidates found.</p>
                                </div>
                            )}
                        </section>

                    </main>

                    <footer className="max-w-7xl mx-auto px-4 py-8 text-center border-t border-gray-800 mt-8">
                        <p className="text-sm text-gray-600">
                            Data provided by Hypixel API. Not affiliated with Hypixel or Mojang.
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
